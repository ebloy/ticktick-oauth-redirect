<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Redirect</title>
    <script type="text/javascript">
        window.onload = function() {
            // Get the code and state parameters from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            
            // If code is present, redirect to the custom URL scheme
            if (code) {
                document.body.innerHTML = ""+code+state;
                window.location.href = `myapp://oauth/callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`;
                //window.location.href = `myapp:://`; // this works
            } else {
                document.body.innerHTML = "Authorization failed or no code provided..";
            }
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
